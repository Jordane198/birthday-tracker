{% extends "base.html" %}

<form method="POST" class="add-form">
    <label > Name:</label><br>
    <input type="text" name="name" required><br><br>
    <label >Birthday:</label><br>
    <input type="date" name="birthday" required><br><br>

</form>

{% endblock %}
